<div class="container">
    <div>
        <h1>Attend to event </h1>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <div class="form-group">
            <label for="Name"> Name </label>
            <input type="text" class="form-control" id="Name" required [(ngModel)]="model.Name" name="Name"
                   #Name="ngModel">
            <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
              Name is required
            </div>
          </div>

          <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" required [(ngModel)]="model.Description"
                   name="PhoneNumber" #Description="ngModel">
            <div [hidden]="Description.valid || Description.pristine" class="alert alert-danger">
              Description is required
            </div>
          </div>

          <div class="form-group">
            <label for="Location">Location</label>
            <input type="text" class="form-control" id="Location" required [(ngModel)]="model.Location"
                   name="Location" #Location="ngModel">
            <div [hidden]="Location.valid || Location.pristine" class="alert alert-danger">
              Location is required
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <label>Start date</label>
            </div>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="datepicker" [(ngModel)]="dateStart"
                     ngbDatepicker #datepicker="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="datepicker.toggle()" type="button">
                  <img src="../../assets/icons/ic_date_range_black_36px.svg"
                       style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <label>Start Time (hour : minutes)</label>
            </div>
            <div class="input-group">
              <ngb-timepicker name="timepicker" [(ngModel)]="timeStart"></ngb-timepicker>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <label>End date</label>
            </div>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" name="datepickerEnd" [(ngModel)]="dateEnd"
                     ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                  <img src="../../assets/icons/ic_date_range_black_36px.svg"
                       style="width: 1.2rem; height: 1rem; cursor: pointer;" />
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <label>End Time (hour : minutes)</label>
            </div>
            <div class="input-group">
              <ngb-timepicker name="timepickerEnd" [(ngModel)]="timeEnd"></ngb-timepicker>
            </div>
          </div>

          <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid || submitted">
            Submit
          </button>

          <!--NOT SHOWN IN DOCS-->
          <div>
            <hr>

          </div>
          <!-- - -->
        </form>
    </div>
</div>
