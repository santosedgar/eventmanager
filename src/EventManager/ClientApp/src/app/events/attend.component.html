<div class="container">
    <div>
        <h1>Attend to event </h1>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="Name"> Name </label>
                <input type="text" class="form-control" id="Name" required [(ngModel)]="model.Name" name="Name"
                    #Name="ngModel">
                <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="PhoneNumber"> Phone number </label>
                <input type="text" class="form-control" id="PhoneNumber" required [(ngModel)]="model.PhoneNumber"
                    name="PhoneNumber" #PhoneNumber="ngModel">
                <div [hidden]="PhoneNumber.valid || PhoneNumber.pristine" class="alert alert-danger">
                    Phone Number is required
                </div>
            </div>

            <div class="form-group">
                <label for="EmailAddress"> Email </label>
                <input type="EmailAddress" class="form-control" required
                    pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="EmailAddress" required
                    [(ngModel)]="model.EmailAddress" name="EmailAddress" #EmailAddress="ngModel">
                <div [hidden]="EmailAddress.valid || EmailAddress.pristine" class="alert alert-danger">
                    Email is invalid
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid || submitted">
                Submit </button>

            <!--NOT SHOWN IN DOCS-->
            <div>
                <hr>

            </div>
            <!-- - -->
        </form>
    </div>
</div>
