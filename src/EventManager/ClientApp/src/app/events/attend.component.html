<div class="container">
    <div>
        <h1>Attend to event </h1>
        <form(ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="name"> Name </label>
                <input type="text" class="form-control" id="name" required[(ngModel)]="model.name" name="name"
                    #companyName="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber"> Phone number </label>
                <input type="text" class="form-control" id="phoneNumber" required[(ngModel)]="model.phoneNumber"
                    name="phoneNumber" #contactPerson="ngModel">
                <div [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
                    Phone Number is required
                </div>
            </div>

            <div class="form-group">
                <label for="email"> Email </label>
                <input type="email" class="form-control" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    id="email" required[(ngModel)]="model.email" name="email" #email="ngModel">
                <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                    Email is invalid
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid || submitted">
                Submit </button>

            <!--NOT SHOWN IN DOCS-->
            <div>
                <hr>

            </div>
            <!-- - -->
            </form>
    </div>
</div>
